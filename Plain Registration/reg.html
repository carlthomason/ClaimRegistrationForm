<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div id="wrapper">
        <form action="process.php" method="post">
            <h1><strong> My Registration Form</strong></h1>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input id="text" type="password" id="password" name="password"><br><br>
            <label for="pw_confirm">Password Confirmation:</label>
            <input id="text" type="password" id="pw_confirm" name="password_confirmation"><br><br>

            <p>Select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

            <p>Check to confirm you have read<input type="checkbox" name="" value="">agreement.</p>

            <p><input id="button" type="submit" value="Submit"></p>
        </form>
    </div>
</body>
</html>
